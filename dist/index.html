<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/assets/favicon.c636a92a.png" />

    <title>Facebook log-In or Sign-Up</title>
    
  <link rel="stylesheet" href="/assets/index.8b413651.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="/assets/facebook-img.9531e960.svg" alt="">
            <p class="text-3xl mx-8">
                Facebook helps you connect  and share with the people in your life
            </p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-xl relative">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-500  border-blue-50 rounded-lg" type="text" placeholder="Email address or Phone number">
            <input class="px-4 h-12 my-3 border border-1 outline-blue-500 border-blue-50 rounded-lg" type="password" placeholder="Password">
            <button class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md my-3 px-10 py-3 text-xl">Log In</button>
            <span class="text-blue-500 text-center text-sm my-4 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-3">

            <button class="btn bg-green-500 hover:bg-green-700 text-white font-bold rounded-md px-4  my-3 mx-auto py-4 w-fit">Create New Account</button>
            <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.
            </span>
        </div>
    </div>
</body>
</html>
